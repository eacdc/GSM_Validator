<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calculator Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>AI Calculator Chatbot</h1>
            <p>Let me help you with your calculations!</p>
        </div>
        
        <div class="chat-container">
            <div id="chatMessages" class="chat-messages">
                <div class="welcome-message">
                    <div class="bot-message">
                        <div class="message-content">
                            Welcome! Click "Let's Start" to begin our conversation.
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div id="startContainer" class="start-container">
                    <button id="startBtn" class="start-btn">Let's Start</button>
                </div>
                
                <div id="inputContainer" class="input-container" style="display: none;">
                    <input type="text" id="messageInput" placeholder="Type your message..." class="message-input">
                    <button id="sendBtn" class="send-btn">Send</button>
                </div>
                
                <div class="loading" id="loading" style="display: none;">
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
